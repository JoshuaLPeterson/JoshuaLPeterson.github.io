<section id="work" class="three">
  <div class="container">
    <header class="main-header">
      <h2>Work</h2>
    </header>

    <div class="content-holder">
    {% for post in site.categories.work %}
      <div class="image-surrownder">
       <a class="workbox projectbox" href="{{ post.url | prepend: site.baseurl }}">
          <img 
            src="../images/{{ post.identity }}"
            alt="{{ post.company }}"
            class="{{ post.frontmatter}}-logo"
          />
        </a>
      </div>
    {% endfor %}
    </div>

  </div>
</section>
